<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wg       ht@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+Khitan+Small+Script&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Random Quote Generator</h1>
    <div class="quotes">
        <span class="quote-id">3</span>
        <p class="quote-display">You must be the change you wish to see in the world.</p>
        <div class="author">
            <span>__</span>
            <span class="name">Asmaa</span>
        </div>
        <div class="buttons">
            <div class="main-btns">
        <button class="generate">Generate </button>
        <button class="auto">Auto</button>
        <button class="stop">Stop</button>
    </div>
    <div class="other-btns">
            <ul>
        <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
        <li class="copy"><i class="fa-solid fa-copy"></i></li>
        <li class="tweet"><i class="fab fa-twitter"></i></li>
            </ul>
        </div>
    </div>
    </div>
    <div class="auto-status"></div>
    <footer>
        <div class="footer">
            <p>Made with <i class="fa-solid fa-heart icon"></i> by Asmaa Saeed</p>
            <!-- <p>Made with ❤️ by Asmaa Saeed</p> -->
        <div class="social">
            <a href="https://twitter.com/AsmaaSaeed" target="_blank"><i class="fab fa-twitter twitter"></i></a>
            <a href="https://github.com/AsmaaSaeed" target="_blank"><i class="fab fa-github github"></i></a>
            <a href="https://www.linkedin.com/in/asmaa-saeed-8b5a82202/" target="_blank"><i class="fab fa-linkedin linkedin"></i></a>
        </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
